<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="css/css/bootstrap.css" rel="stylesheet">
    <link href="css/cadastro.css" rel="stylesheet">
    <link href="css/formatos.css" rel="stylesheet">



</head>
<body>
    <style>
        section {background-color: rgb(255, 229, 207);}
    </style>
    <header class="p-4 border">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="/receitas/home.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/receitas/receitas.html">Receitas</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="/receitas/cadastro.html">Cadastro</a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <section class="p-5 container-fluid">
        <h1>Efetue seu Cadastro</h1>
        <form class="py-4">
            <div class="form-group w-50">
                
                <label for="formControlNameInput" class="d-flex flex-row w-60 align-items-center">
                    Nome
                    <input id="formControlNameInput" type="text" class="form-control my-2 ml-50px"/>
                </label>

                <label for="formControlEmailInput" class="d-flex flex-row w-60 align-items-center">
                    Email
                    <input id="formControlEmailInput" type="text" class="form-control my-2 ml-50px"/>
                </label>

            </div>
            <div class="form-group w-50">

                <label for="formControlCepInput" class="d-flex flex-row w-100 px-2 align-items-center">
                    CEP
                    <input id="formControlCepInput" type="text" class="form-control w-25 my-2 ml-50px"/>
                </label>
                
            </div>
            <div class="form-group w-50">

                <label for="formControlStreetInput" class="d-flex flex-row w-60 px-2 align-items-center">
                    Rua
                    <input id="formControlStreetInput" type="text" class="form-control my-2 ml-50px"/>
                </label>

            </div>
            <div class="form-group w-50 d-flex justify-content-between">

                    <label class="d-flex flex-row w-35 px-2 align-items-center">
                        Nº
                        <input class="form-control my-2 mx-6 w-50" type="number">
                    </label>
                    
                <div class="d-flex flex-row w-100">
                    <label class="d-flex flex-row w-45 align-items-center">
                        Complemento
                        <input class="form-control my-2 ml-10px" type="text">
                    </label>
                </div>
            </div>
            <div class="form-group w-50 d-flex flex-row">
                    <label class="d-flex flex-row w-45 px-2 align-items-center">
                        Cidade
                        <input class="form-control my-2 ml-30px" type="text">
                    </label>
                <div class="d-flex flex-row w-25">
                    <label class="d-flex align-items-center">
                        UF
                        <input class="form-control my-2 ml-30px w-35" type="text" maxlength="2">
                    </label>
                </div>
                <div class="mx-6">
                    <button>Cadastrar</button>
                </div>
            </div>
        </fieldset>
    </section>
    <footer class="d-flex justify-content-center align-items-start">
        © Célia 2024.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
